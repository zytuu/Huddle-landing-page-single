<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="" class="logo"/>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="hero-image">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="hero-text">
          <h1>Build The Community <br>Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="button">
            <button class="btn-main">Register</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="socials">
        <ul>
          <li><a href="#"><i class="fab fa-facebook-square"></i></li>
          <li><a href="#"><i class="fab fa-twitter"></i></li>
          <li><a href="#"><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
